<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo do Banco">
        </div>
        <div class="login-form">
            <h2 class="login-title">Login</h2>
            <form action="tela_inicial.html">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <input type="submit" class="btn btn-primary btn-block login-button" value="Entrar">
            </form>
            <button class="btn btn-primary btn-block login-button mt-2">Cadastre-se</button>
            <div class="mt-2"></div> <!-- Espaço entre os botões -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
