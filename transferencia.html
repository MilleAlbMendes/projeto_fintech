<!DOCTYPE html>
<html>
<head>
    <title>Tela de Transferência Bancária</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo do Banco">
        </div>
        <h2 class="text-center mb-4">Transferência Bancária</h2>
        <form>
            <div class="form-group">
                <label for="recipient">Destinatário:</label>
                <input type="text" class="form-control" id="recipient" name="recipient" required>
            </div>

            <div class="form-group">
                <label for="account">Conta:</label>
                <input type="text" class="form-control" id="account" name="account" required>
            </div>

            <div class="form-group">
                <label for="amount">Valor:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Transferir">
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
